<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM3 </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    
    const div = document.createElement("div")
    console.log(div);  // --> div 
    div.className="main"
    div.id="div1"

    div.setAttribute("title" , "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "15px"
    // div.innerText = "DOM manipulation practice" : However this is not a optimized way , we can use another approach for texting

    const addText = document.createTextNode("DOM manipulation practice")
    div.appendChild(addText)

    document.body.appendChild(div)  // --> div will be created and displayed on the web page

</script>
</html>
